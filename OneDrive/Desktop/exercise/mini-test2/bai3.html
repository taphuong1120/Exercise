</body>
<script>
    let n = prompt("Nhập vào số phần tử của mảng: ")
    let array = new Array(n)
    let count = 0
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập vào phần tử thứ " + (i + 1))
    }

    for (let i = 0; i < array.length; i++) {
        let flag = true
        for (let j = 2; j < array[i]; j++) {
            if (array[i]%j==0){
                flag = false
                break
            }
        }
        if (flag){
            count += array[i]
        }
    }
    console.log("tổng số nguyên tố là " + array[i])
</script>
